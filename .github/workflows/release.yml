name: Release

on:
  push:
    tags:
      - "v*" # Match tags like v1.0.0, v2.1.3 etc.

env:
  CARGO_TERM_COLOR: always

jobs:
  build-plugin:
    environment: production
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write # needed for keyless signing

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          submodules: true

      - name: Show git version
        shell: bash
        run: |
          git describe --tags --always --dirty=-modified || echo "No git version available"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push plugin image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest

      - name: Sign image by digest
        shell: bash
        run: |
          set -euo pipefail

          DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE="ghcr.io/${{ github.repository }}"

          echo "Signing ${IMAGE}@${DIGEST}"
          cosign sign --yes "${IMAGE}@${DIGEST}"

          echo "IMAGE_DIGEST=${DIGEST}" >> $GITHUB_ENV

      - name: Write release notes (with immutable digest)
        id: notes
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ github.ref_name }}"
          IMAGE="ghcr.io/${{ github.repository }}"
          TAG_DIGEST="${{ env.IMAGE_DIGEST }}"

          cat > release-body.md <<EOF
          Final release for \`${TAG}\`.

          Included:
          - Plugin image: \`${IMAGE}:${TAG}\`

          âœ… Immutable digest (recommended for pinning):
          - \`${IMAGE}@${TAG_DIGEST}\`

          All container images are signed with Cosign. Verify with:

          \`\`\`bash
          cosign verify \
            --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/release.yml@refs/tags/${TAG}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            ${IMAGE}@${TAG_DIGEST}
          \`\`\`
          EOF

          echo "body_path=release-body.md" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          preserve_order: true
          body_path: ${{ steps.notes.outputs.body_path }}
