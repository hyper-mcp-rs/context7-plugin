name: Release

on:
  push:
    tags:
      - "v*" # Match tags like v1.0.0, v2.1.3 etc.

env:
  CARGO_TERM_COLOR: always

jobs:
  build-plugin:
    environment: production
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write # needed for keyless signing

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push plugin images (on amd64 only)
        run: |
          base_image="ghcr.io/${{ github.repository }}"

          docker build -t $base_image:${{ github.ref_name }} -t $base_image:latest .

          docker push $base_image:${{ github.ref_name }}
          docker push $base_image:latest

          cosign sign --yes $base_image:${{ github.ref_name }}
          cosign sign --yes $base_image:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            Final release for `${{ github.ref_name }}`.

            Included:
            - Plugin image: `ghcr.io/${{ github.repository }}:${{ github.ref_name }}`

            All container images are signed with Cosign. Verify with:

            ```bash
            cosign verify \
              --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/release.yml@refs/tags/${{ github.ref_name }}" \
              --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
              ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
