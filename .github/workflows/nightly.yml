name: Nightly Release

on:
  schedule:
    - cron: "0 0 * * *" # midnight GMT
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # 0) Move/force the "nightly" tag to main and delete the prior GH release.
  prepare-nightly-release:
    name: Prepare nightly tag + delete prior release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Set nightly tag to latest main
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main
          git tag -f nightly origin/main
          git push -f origin nightly

      - name: Delete existing nightly release (if any)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release delete nightly --yes || true

  build-plugin:
    name: Build and sign nightly plugin
    environment: staging
    needs: prepare-nightly-release
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write # needed for keyless signing

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: nightly
          fetch-depth: 0
          submodules: true

      - name: Show git version
        shell: bash
        run: |
          git describe --tags --always --dirty=-modified || echo "No git version available"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # we dont need to build multi-arch plugin images as they are wasm32-wasip1
      # so we can just build amd64 and push it to the registry
      - name: Build and push plugin image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}:nightly

      - name: Sign image by digest
        shell: bash
        run: |
          set -euo pipefail

          DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE="ghcr.io/${{ github.repository }}"

          echo "Signing ${IMAGE}@${DIGEST}"
          cosign sign --yes "${IMAGE}@${DIGEST}"

          echo "IMAGE_DIGEST=${DIGEST}" >> $GITHUB_ENV

      - name: Write release notes (with immutable digest)
        id: notes
        shell: bash
        run: |
          set -euo pipefail

          IMAGE="ghcr.io/${{ github.repository }}"
          NIGHTLY_DIGEST="${{ env.IMAGE_DIGEST }}"
          SHA="${GITHUB_SHA}"

          cat > release-body.md <<EOF
          Nightly build from \`main\`.

          Commit:
          - \`${SHA}\`

          Container image (tag):
          - \`${IMAGE}:nightly\`

          âœ… Immutable digest (recommended for pinning):
          - \`${IMAGE}@${NIGHTLY_DIGEST}\`

          All container images are signed with Cosign. Verify the **immutable digest** with:

          \`\`\`bash
          cosign verify \
            --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/nightly.yml@refs/heads/main" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            ${IMAGE}@${NIGHTLY_DIGEST}
          \`\`\`
          EOF

          echo "body_path=release-body.md" >> "$GITHUB_OUTPUT"

      - name: Create new nightly release
        id: create_release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: nightly
          name: Nightly build
          draft: false
          prerelease: true
          generate_release_notes: true
          preserve_order: true
          body_path: ${{ steps.notes.outputs.body_path }}
