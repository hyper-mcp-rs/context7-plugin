name: Nightly Release

on:
  schedule:
    - cron: "0 0 * * *" # midnight GMT
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-plugin:
    environment: staging
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write # needed for keyless signing

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # we dont need to build multi-arch plugin images as they are wasm32-wasip1
      # so we can just build amd64 and push it to the registry
      - name: Build and push plugin images
        run: |
          image_name="ghcr.io/${{ github.repository }}:nightly"
          docker build -t $image_name .
          docker push $image_name
          cosign sign --yes $image_name

      - name: Create new nightly release
        id: create_release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: nightly
          name: Nightly build
          draft: false
          prerelease: true
          generate_release_notes: true
          body: |
            Nightly build from `main` branch.

            This release includes:
            - Plugin image: `ghcr.io/${{ github.repository }}:nightly`

            All container images are signed with Cosign. Verify the image like this:
            ```bash
            cosign verify \
              --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/nightly.yml@refs/heads/main" \
              --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
              ghcr.io/${{ github.repository }}:nightly
            ```
